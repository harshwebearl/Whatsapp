<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm" action="/api/auth/register" method="POST" enctype="multipart/form-data">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10,15}">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="6">

            <label for="country">Country</label>
            <input type="text" id="country" name="country" required>

            <label for="state">State</label>
            <input type="text" id="state" name="state" required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" required>

            <label for="photo">Photo</label>
            <input type="file" id="photo" name="photo" accept="image/*" >

            <button type="submit">Register</button>
        </form>
        <div style="text-align:center; margin-top:1rem;">
            <a href="/auth/login.html">Already have an account? Login</a>
        </div>
    </div>
    <script src="../assets/js/auth.js"></script>
</body>
</html>
